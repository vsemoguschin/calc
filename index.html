<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product__width">100см</div>
            <div class="product__text">ПРИВЕТ!
            </div>
            <div class="product__height">5см</div>
        </div>
        <div class="values__inputs">
            <input type="text" class="input__text" placeholder="Введите текст" value="" >
            <a class="input__add">+Добавить строку</a>
            <span>Высота(см)</span>
            <input type="text" class="input__height" placeholder="5см" value="5"> 
        </div>
        <aside class="values">
            <div class="el">0</div>
            <div class="m">0</div>
            <div class="work">0</div>
            <div class="colors">
                <div class="orange color"></div>
                <div class="pink color"></div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
