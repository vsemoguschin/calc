<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="client__block">
            <div class="client__info">Ваша специальная стоимость с учетом сезонной скидки 20%</div>
            <div class="client__old-price">40000</div>
            <div class="client__new-price">30000</div>
            <div class="client__info">Диммер с пультом +1500 руб к стоимости</div>
        </div>
        <div class="product">
            <div class="product__width">100см</div>
            <div class="product__height">10см</div>
            <div class="product__text"></div>
        </div>
        <div class="productParameters">
            <div class="parametrsInput"></div>
            <a class="addNewString">+Добавить строку</a>
            <div class="parametrsOutput">
                <div class="el">0</div>
                <div class="m">0</div>
                <div class="optPrice">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
